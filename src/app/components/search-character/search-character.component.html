<h1>Search Marvel Characters</h1>

<div>
    <table>
        <tr>
            <td>
                <input 
                    type="text" 
                    placeholder="Enter character name"
                    #nameInput>
            </td>
            <td>
                <button 
                    type="button" 
                    (click)="search(nameInput.value)"
                    >Search</button>
            </td>
        </tr>
    </table>
</div>
